<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pricing Table</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2>Pricing Table</h2>
            <div class="bottom"></div>
            <div class="parent">
                <div class="plan basic">
                    <h3>BASIC PLAN</h3>
                    <div class="price">
                        <h1>$00</h1>
                        <h3>/MONTH</h3>
                    </div>
                    <p>1GB Disk Space</p>
                    <p>50 Email Account</p>
                    <p class="last">8/24 support</p>
                    <button>purchase now</button>
                </div>
                <div class="plan medium">
                    <h3>MEDIUM PLAN</h3>
                    <div class="price">
                        <h1>$19</h1>
                        <h3>/MONTH</h3>
                    </div>
                    <p>5GB Disk Space</p>
                    <p>100 Email Account</p>
                    <p class="last">12/24 support</p>
                    <button>purchase now</button>
                </div>
                <div class="plan premium">
                    <h3>PREMIUM PLAN</h3>
                    <div class="price">
                        <h1>$39</h1>
                        <h3>/MONTH</h3>
                    </div>
                    <p>10GB Disk Space</p>
                    <p>500 Email Account</p>
                    <p class="last">24/24 support</p>
                    <button>purchase now</button>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </body>
</html>
